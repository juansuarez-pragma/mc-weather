server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: weather-api-service

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m
    cache-names:
      - weatherForecast
      - citySearch

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Open-Meteo API Configuration
openmeteo:
  api:
    base-url: https://api.open-meteo.com
    geocoding-url: https://geocoding-api.open-meteo.com
    forecast-path: /v1/forecast
    search-path: /v1/search
    timeout:
      connect: 3000
      read: 5000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      openMeteoService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 4s
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.net.SocketTimeoutException
          - java.io.IOException
        ignoreExceptions:
          - com.weather.api.domain.exception.InvalidCoordinatesException

  retry:
    instances:
      openMeteoService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.net.SocketTimeoutException
          - feign.RetryableException
        ignoreExceptions:
          - com.weather.api.domain.exception.InvalidCoordinatesException
          - com.weather.api.domain.exception.CityNotFoundException

  ratelimiter:
    instances:
      openMeteoService:
        limitForPeriod: 60
        limitRefreshPeriod: 60s
        timeoutDuration: 0s
        registerHealthIndicator: true

  timelimiter:
    instances:
      openMeteoService:
        timeoutDuration: 6s
        cancelRunningFuture: true

# Rate Limiting per IP
rate-limit:
  requests-per-minute: 60

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,OPTIONS
  allowed-headers: "*"
  max-age: 3600

# Logging Configuration
logging:
  level:
    root: INFO
    com.weather.api: DEBUG
    org.springframework.web: INFO
    org.springframework.cache: DEBUG
    io.github.resilience4j: DEBUG
    feign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/weather-api.log
    max-size: 10MB
    max-history: 30

# Feign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
        loggerLevel: basic
  compression:
    request:
      enabled: true
    response:
      enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true
